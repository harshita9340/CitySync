<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/variables.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/tables.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Collaboration Messages</title>
</head>
<body>
    <div th:replace="fragments/nav-user :: navbar-user"></div>
    
    <div class="container">
        <div class="table-container">
            <div class="table-header">
                <h1>Collaboration Messages</h1>
            </div>
            
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Location</th>
                        <th>Project Description</th>
                        <th>Project Department</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="message : ${collabMessages}">
                        <tr>
                            <td th:text="${message.projName}"></td>
                            <td th:text="${message.projLocation}"></td>
                            <td th:text="${message.projDescription}"></td>
                            <td th:text="${message.projDepartment}"></td>
                            <td>
                                <button type="submit" class="btn btn-success btn-table" disabled>
                                    <i class="fas fa-handshake me-2"></i>In Collaboration
                                </button>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
